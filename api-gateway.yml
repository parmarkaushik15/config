# Define the port where the API gateway server would be running
server:
  port: 9090

management:
  security:
    enabled: false
    
# The OAuth2 server definition that would be used to send the authorization requests to
authserver:
    hostname: localhost
    port: 8899
    contextPath: auth


uul:
  routes:
    auth:
      path: /auth/**
      url: http://localhost:8899/auth/
      sensitive-headers:
    customer:
      path: /institute/**
      url: http://localhost:8081
#      sensitive-headers:
    static:
      path: /static/**

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

security:
  user:
    password: none
  oauth2:
    client:
      accessTokenUri: http://localhost:9090/auth/oauth/token
      userAuthorizationUri: http://localhost:9090/auth/oauth/authorize
      clientId: web-app
      preEstablishedRedirectUri: http://localhost:9090/login
      registeredRedirectUri: http://localhost:9090/login
      useCurrentUri: false

    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----

logging:
  level:
    org.springframework.security: DEBUG
